<!DOCTYPE html>

      <a class="btn get-a-quote" href="contact.html">Get a Quote</a>

  <section class="specialization fade-on-scroll">

      <div class="specilization-item">

          <i class="fa-solid fa-staff-snake" style="color: #516890;"></i>

      </div>
      <div class="specilization-item">

          <i class="fa-brands fa-cloudsmith" style="color: #516890;"></i>

      </div>

      
      <div class="specilization-item">
        <span>
          <i class="fa-solid fa-city" style="color: #516890;"></i>
        </span>
        <label for="">
          PropTech
        </label>
      </div>
      
      <div class="specilization-item">
        <span>
          <i class="fa-solid fa-rocket" style="color: #516890;"></i>
        </span>

          Startups
        </label>

    </div>
  </section>

  <section class="clients fade-on-scroll">

  <div class="client-logos">

      <img src="sheba.webp" alt="Client 1">

    </div>
    <div class="client-logo">
